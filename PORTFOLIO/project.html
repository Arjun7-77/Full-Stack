<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyProjects</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    /* Dark Theme */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #90caf9;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #1e1e1e;
      color: #fff;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    .project-item {
      background: #1f1f1f;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border-left: 4px solid #90caf9;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #add-project-form {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    ::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <section id="projects">
    <h2>Projects</h2>
    <div id="project-list"></div>
  </section>

  <section id="add-new-project">
    <h2>Add New Project</h2>
    <form id="add-project-form">
      <label for="title">Project Title</label>
      <input type="text" id="title" name="title" placeholder="Enter project title" required />

      <label for="description">Project Description</label>
      <textarea id="description" name="description" placeholder="Enter project description" required></textarea>

      <button type="submit">Add Project</button>
    </form>
  </section>

  <script>
    const projectList = document.getElementById("project-list");
    const form = document.getElementById("add-project-form");
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");

    let projects = JSON.parse(localStorage.getItem("projects")) || [
      { title: "Portfolio Website", description: "A personal portfolio built with HTML, CSS, and JavaScript." },
      { title: "To-Do App", description: "A task management app using local storage." },
      { title: "Weather App", description: "Displays weather data using an external API." },
      { title: "Mini Game", description: "A user-friendly simple game." }
    ];

    function displayProjects() {
      projectList.innerHTML = "";
      projects.forEach((project, index) => {
        const item = document.createElement("div");
        item.classList.add("project-item");
        item.style.animationDelay = `${index * 0.1}s`; // stagger animation
        item.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        `;
        projectList.appendChild(item);
      });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = titleInput.value.trim();
      const description = descInput.value.trim();

      if (!title || !description) return alert("Please fill in all fields");

      const newProject = { title, description };
      projects.unshift(newProject);
      localStorage.setItem("projects", JSON.stringify(projects));
      displayProjects();

      form.reset();
    });

    function clearProjects() {
      localStorage.removeItem("projects");
      projects = [];
      displayProjects();
    }

    displayProjects();
  </script>
</body>
</html>
