<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

<div class="contact-form">
    <h2>Get in Touch</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Your Web3Forms access key -->
        <input type="hidden" name="access_key" value="1f3c2ba3-e42b-46f3-baa7-01f5495b1de9">
       

        <input type="text" name="name" placeholder="Your name" required class="input-group">
        <input type="email" name="email" placeholder="Your email" required class="email"><br><br>
        <textarea name="message" placeholder="Message" rows="4" required class="input-group"></textarea>
        
        <button type="submit">Send Message</button>

    </form>
</div>
</body>
</html>
